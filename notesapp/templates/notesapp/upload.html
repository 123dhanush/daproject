{% load static %}
<head>
    <link rel="stylesheet" href='{% static "css/input.css" %}'>
    <title>Upload file</title>
</head>
{% block content %}
<br><br>
<div class="form">
    <h2>Upload Files</h2>
    <form action="upload_success/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="browse" name="document"><br><br> 
        <button type="submit">Upload file</button>
    </form>

    {% if url %}
        
        <h3>Uploaded file:</h3><a href="{{ url }} " target="_blank">{{ url}}</a>
    {% endif %}
{% endblock %}
</div>
